<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini E-commerce Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container my-5">
    <h2 class="text-center mb-4">Mini E-commerce Website</h2>

    <!-- Product Grid -->
    <div class="row" id="product-list">
      <!-- Products will be loaded here by JavaScript -->
    </div>

    <hr class="my-4">

    <!-- Cart Section -->
    <h4>ðŸ›’ Cart</h4>
    <ul class="list-group mb-3" id="cart-items"></ul>
    <p><strong>Total:</strong> $<span id="total">0.00</span></p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript -->
  <script>
    const products = [
      { id: 1, name: 'Smartphone', price: 299.99, img: 'images.jpg' },
      { id: 2, name: 'Headphones', price: 99.99, img: 'prakash.webp' },
      { id: 3, name: 'Smartwatch', price: 149.99, img: 'images (1).jpg' },
      { id: 4, name: 'Laptop', price: 799.99, img: 'images-4.webp' }
    ];

    const cart = [];

    function displayProducts() {
      const productList = document.getElementById('product-list');
      products.forEach(product => {
        productList.innerHTML += `
          <div class="col-md-3 mb-4">
            <div class="card h-100">
              <img src="${product.img}" class="card-img-top" alt="${product.name}">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text">$${product.price.toFixed(2)}</p>
                <button class="btn btn-primary mt-auto" onclick="addToCart(${product.id})">Add to Cart</button>
              </div>
            </div>
          </div>
        `;
      });
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      cart.push(product);
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      const total = document.getElementById('total');
      cartItems.innerHTML = '';
      let sum = 0;

      cart.forEach((item, index) => {
        sum += item.price;
        cartItems.innerHTML += `
          <li class="list-group-item d-flex justify-content-between align-items-center">
            ${item.name} - $${item.price.toFixed(2)}
            <button class="btn btn-sm btn-danger" onclick="removeFromCart(${index})">Remove</button>
          </li>
        `;
      });

      total.textContent = sum.toFixed(2);
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    // Initialize
    displayProducts();
  </script>
</body>
</html>
